<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body onload="start();">
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="chess.html" class="navbar-item">
                <img src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/SamCopeland/phpmeXx6V.png" alt="">
            </a>
        </div>
        <a href="admin.html" class="navbar-item">Admin</a>
        <a href="games.html" class="navbar-item">Games</a>
    </nav>
    <div id="test"></div>
</body>
<script>
    function start() {
       const dataString = localStorage.getItem('data');
       const data = JSON.parse(dataString);
       let params = (new URL(document.location)).searchParams;
 
       const team = data.filter(team => team.id == params.get('id'));
 
       document.querySelector('#test div').textContent = team[0].Name;
    }
</script>
</html>
