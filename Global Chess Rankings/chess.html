<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess standings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/0cdc30ac09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <nav class="navbar has-shadow">
        <div class="navbar-brand">
            <figure class="image is-64x64 m-1 ml-2 mb-2">
                <a href="chess.html">
                    <img src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/SamCopeland/phpmeXx6V.png" alt="">
                </a>
            </figure>
            <a href="chess.html" class="navbar-item is-size-4 pl-0">
                Global Chess Rankings
            </a>
        </div>
        <a href="admin.html" class="navbar-item is-size-4">Admin</a>
        <a href="games.html" class="navbar-item is-size-4">Games</a>
    </nav>
    <div class="box m-3">
        <p class="is-size-5 mb-2">2022 FIDE Chess World Championships</p>
        <div class="columns">
            <div class="column">
                <figure class="image is-16by9">
                    <iframe class="has-ratio" src="https://www.youtube.com/embed/UTHhy4s1cuo" title="2022 FIDE World Team Championship | FINAL |"></iframe>
                </figure>
            </div>
            <div class="column">
                <figure class="image is-16by9">
                    <iframe class = "has-ratio" src="https://www.youtube.com/embed/LurvRqlI4nw" title="2022 FIDE World Team Championship | Semifinals |"></iframe>
                </figure>
            </div>
        </div>
    </div>
    <div class="content m-3 pl-0">
        <p class="is-size-5 mb-2 ml-2">
            <strong>Chess Rankings</strong>
        </p>
        <div class="section p-1 pl-0 ml-1">
            <div class="table">
                <table id = "standings" class="table is-striped is-bordered is-hoverable">
                    <thead>
                        <tr id="firstRow">
                            <th onclick="sort('rank', rankSort);">
                                Rank 
                                <i id="rank" class=""></i>
                            </th>
                            <th onclick="sort('name', nameSort);">
                                Name 
                                <i id="name" class=""></i>
                            </th>
                            <th onclick="sort('classicalRating', classicalSort);">
                                Classical Rating 
                                <i id="class" class=""></i>
                            </th>
                            <th onclick="sort('rapidRating', rapidSort);">
                                Rapid Rating 
                                <i id="rapid" class=""></i>
                            </th>
                            <th onclick="sort('blitzRating', blitzSort);">
                                Blitz Rating 
                                <i id="blitz" class=""></i>
                            </th>
                        </tr>
                     </thead>
                     <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="is-flex is-align-items-center is-flex-direction-column">
        <div class="pagination ml-4 mt-1 mb-3 is-flex is-justify-content-start">
            <div>
                <nav class="pagination" role="navigation">
                    <ul class="pagination-list">
                        <li>
                            <a class="pagination-previous" onclick="paginate(-10)"><</a>
                        </li>
                        <li>
                            <a class="pagination-link" onclick="setPaginate('10')">1</a>
                        </li>
                        <li>
                            <span class="pagination-ellipsis" id="leftDot">&hellip;</span>
                        </li>
                        <li>
                            <a class="pagination-link" id="oneBefore"></a>
                        </li>
                        <li>
                            <a class="pagination-link" id="current"></a>
                        </li>
                        <li>
                            <a class="pagination-link" id="oneAfter"></a>
                        </li>
                        <li>
                            <span class="pagination-ellipsis" id="rightDot">&hellip;</span>
                        </li>
                        <li>
                            <a class="pagination-link" id="lastButton"></a>
                        </li>
                        <li>
                            <a class="pagination-next" onclick="paginate(10)">></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="ml-3 mb-5">
            <p class="is-size-6" id="outOf"></p>
        </div>
    </div>
</body>

<script src = "chess.js"></script>

</html>
